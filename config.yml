      link:
        href: "https://badsugarrush.bandcamp.com"
        text: ">> Link"
      presentation:
        title: "Bad Sugar Rush"
        description: "Bad Sugar Rush packen ihre greatest Hits aus. Schnallt euch gut an, it's getting groovy .."
        time: "19:30"

    - name: "Psychedelic Jazz Rock"
      photo: "/img/karaba.jpg"
      bio: "Spacey Jazz Krautrock aus München"
      company: "Psycho Jazz Krautrock"
      link:
        href: "https://karaba-band.bandcamp.com"
        text: ">> Link"
      presentation:
        title: "Karaba"
        description: "Final wird uns Karaba zum gloreichen Abschluss ein wunderbar abgefreaktes Konzert abliefern."
        time: "20:45"

    - name: "Reise zum Sumpf"
      time: "22:00"

    - name: "Music From Out Of Space"
