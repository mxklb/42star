    - name: "Find Out What"
      photo: "/img/deep.jpg"
      bio: "Eine Option herauszufinden, was es herauszufinden gibt"
      company: "Mr. X"
      link:
        href: "https://en.wikipedia.org/wiki/37_(number)"
        text: "by Whatever 37"
      presentation:
        title: "Missing Workshop"
        description: "Finde heraus, was es schon immer herauszufinden galt."
        time: "13:99"

    - name: "Theater Bühne"
      time: "14-16"

    - name: "Theater"
      photo: "/img/beyou.png"
      bio: "Oder fällt dir sonst noch was dazu ein?"
      company: "Johanna & Alex"
      link:
        href: ""
        text: "von J. Schubert & E.A.Diroll"
      presentation:
        title: "Alles - Oh mein Gott - Scheiße?!"
        description: "Wenn Gott unsere WG besuchen würde,
würden wir ihm dann eine Banane anbieten
oder hochkantig rausschmeißen?
Was das mit unserer Katze und der Oma zu tun hat?
Wir werden es herausfinden."
        time: "14:00"

    - name: "Poetry Slam"
      photo: "/img/42.png"
      bio: "Die Antwort auf Alles und Fragen zum Nichts"
      company: "u.A. Johanna"
      link:
        href: "https://simple.wikipedia.org/wiki/42_(answer)"
        text: "Moderation by J. Schubert"
      presentation:
        title: "Die Antwort auf Alles"
        description: "Texte über Zukünftiges - ob politisch, irgendwas mit KI, dystoipisch, kafkaesk oder paradiesisch .. 42"
        time: "15:00"

    - name: "Erlesenes Kraut"
      photo: "/img/herbs.jpg"
      bio: "Wer sucht der findet, frisch von der Kulturwiese"
      company: "Mira"
      link:
        href: "https://de.wiktionary.org/wiki/Bl%C3%BCtensekt"
        text: "by Mira"
      presentation:
        title: "Wiesenkräuter Tour"
        description: "Schaut euch auf der Wiese genau um. Es gibt es so einiges zu entdecken und auch zu probieren. Aber immer Beachten: Kennen statt kotzen."
        time: "16:00"

    - name: "Musik Bühne"
      time: "17-22"

    - name: "Psychedelic Krautrock"
      photo: "/img/lucidvoid.jpg"
