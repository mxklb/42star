params:
  # Conference info
  Name: "42* Open Air"
  Description: "42* ist eine Kunst, Kultur & Open Air Live Musik Veranstaltung. Das Event findet von 13 - 22 Uhr auf der Kulturwiese in Darmstadt statt."
  Date: "24. August"
  #Price: "Only $100" # If your event is free, just comment this line
  Venue: "Kulturwiese"
  Address: "Kulturwiese"
  City:  "Darmstadt"
  State: "Darmstadt Nord"
  Coord: "49.893638, 8.662776"
  Images: ["/img/42-badge.png"]
  Logo: "/img/42-white.png"
  #Flyer: "/img/42.png"
  #GoogleMapsKey: "sSPBUTYT6NXrCBjv9"
  #https://maps.app.goo.gl/sSPBUTYT6NXrCBjv9

  # Active sections on the website to deactivate comment out with '#'
  # you can also change order here and it will reflect on page
