  # List of Sponsors
  Sponsors:
    - name: "Crew"
      logo: "/img/contact.png"
      url: "https://mxklb.github.io/42star"
    - name: "Link"
      logo: "/img/qrcode.png"
      url: "https://mxklb.github.io/42star"
    - name: "Flyer"
      logo: "/img/flyer-small.png"
      url: "https://mxklb.github.io/42star"

  # List of Partners
  Partners:
    text: "The ulitimate text/audio .. from A.Diroll"

  # The entire schedule
  Schedule:
    - name: "Auf der Wiese"
      time: "13-18"

    - name: "Patch Some Cables"
      photo: "/img/slomosmo.png"
      bio: "Eine experimentelle Modular Synth Soundscape Session"
      company: "Smo & Friends"
      link:
        href: "https://linktr.ee/slomosmo"
        text: "by Smo & Friends"
      presentation:
        title: "Modular Lab"
        description: "Das Modular Lab kredenzt euch eine wundervolle Live Session. Sie machen elektronische Musik zur Untermalung der Workshops, bis in den Nachmittag hinein."
        time: "13:00"

    - name: "37 Magics"
      photo: "/img/nick.png"
      bio: "Nick Marschalek vom Neuzeit Kollektiv malt nice Bilder"
      company: "Nick Marschalek"
      link:
        href: "https://linktr.ee/nickmarschalek"
        text: "by Nick Marschalek"
      presentation:
        title: "Live Painting"
        description: "Nick Marschalek vom Neuzeit Kollektiv malt, musikalisch untermalt vom Modular Lab, kreative Bilder. Er wird das Thema frei interpretieren."
        time: "13:00"

    - name: "Mal * Kunst"
      photo: "/img/interactive.png"
      bio: "Ob klein oder gross, alle werden wildes Zeug malen"
      company: "Das Publikum"
      link:
        href: ""
        text: "by Das Publikum"
      presentation:
        title: "Mit Mal Aktion"
        description: "Hier dürfen sich Klein und Gross gemeinsam künstlerisch austoben. Es geht nicht darum das Schönste, sondern was Verrücktes, die Antwort auf Alles, zu kreieren."
        time: "13:30"

    - name: "Print Some"
      photo: "/img/nino.jpg"
      bio: "Wer Klamotte sucht oder mitbringt, kann bei Nino bedruckt werden"
      company: "Streetheartcolor"
      link:
        href: "https://www.instagram.com/streetheartcolor/"
        text: "by Streetheartcolor"
      presentation:
        title: "Nino's Siebdruck"
        description: "Wer keine passende Klamotte zum bedrucken dabei hat, der findet bestimmt ein passend kolorierbares Teil im Streetheart Fundus :)"
        time: "13:37"

    - name: "Rituale"
      photo: "/img/orakel.png"
      bio: "Das Orakel wird dir einen Weg weisen"
      company: "Michi & Alex"
      link:
        href: "http://www.michael-marquardt.com/private.html"
        text: "by Michael Marquardt"
      presentation:
        title: "Das Orakel"
        description: "Wir sind das Orakel vom Platz. Das Orakel findet den ganzen Tag statt. Bring eine persönliche Frage mit. Und ein Geschenk. Die Antwort könnte dich überraschen."
        time: "13:42"

    #- name: "Organic Materials"
    #  photo: "/img/land-art.jpg"
