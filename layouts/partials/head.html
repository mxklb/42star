<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="42* Crew">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="theme-color" content="#000000">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ .Site.Params.title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://42star.de/img/42.png">
    <meta property="og:url" content="https://www.42star.de">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://www.42star.de">
    <meta name="twitter:title" content="{{ .Site.Params.title }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">
    <meta name="twitter:image" content="https://42star.de/img/42.png">

    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

    <title>{{ .Site.Params.title}}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .Site.Params.favicon }}
        <link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon | relURL}}">
    {{ else }}
        <link rel="icon" type="image/x-icon" href="{{ relURL "favicon.ico"}}">
    {{ end }}
    <link rel="stylesheet" href="{{ "/css/styles.css" | relURL }}">
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
